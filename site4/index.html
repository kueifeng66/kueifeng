<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese New Year Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./app.css">
    <script type="speculationrules">
        {
          "prerender": [
            {
              "urls": ["/", "/site1/index.html", "/site2/index.html", "/site3/index.html"],
              "eagerness": "eager"
            }
          ]
        }
    </script>
    <script defer src="./fireworks.js"></script>
    <script defer src="./app.js"></script>
</head>

<body>

    <div class="content-wrapper">
        <p class="header">Kueifeng wish you a Happy Chinese New Year!!</p>
        <h1 class="year" id="new-year">0000</h1>
        <div class="timer">
            <div class="timer-box">
                <div class="timer-box__count">
                    <span id="days">0</span>
                </div>
                <div class="timer-box__text">Days</div>
            </div>
            <div class="timer-box">
                <div class="timer-box__count">
                    <span id="hours">0</span>
                </div>
                <div class="timer-box__text">Hours</div>
            </div>
            <div class="timer-box">
                <div class="timer-box__count">
                    <span id="minutes">0</span>
                </div>
                <div class="timer-box__text">Minutes</div>
            </div>
            <div class="timer-box">
                <div class="timer-box__count">
                    <span id="seconds">0</span>
                </div>
                <div class="timer-box__text">Seconds</div>
            </div>
        </div>
    </div>
    <div class="fireworks-container" style="background-image: url(./background.jpg);"></div>


</body>

</html>
