        input {
            width: 30rem; 
            padding: 1.5rem;
            font-size: 2.2rem;
            margin: 1rem 0;
            border: 0.2rem solid #ccc;
            border-radius: 0.5rem;
        }
        button {
            width: 32rem;
            padding: 1.5rem;
            font-size: 4rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-login {
            font-size: 4rem;
            font-weight: bold;
            padding: 1.5rem 5rem;
            color: white;
            border: none;
            border-radius: 1rem;
            cursor: pointer;
            position: relative;
            background: linear-gradient(145deg, #007BFF, #0056b3);
            box-shadow: 0.2rem 0.2rem 0 #004494, 0.3rem 0.3rem 0.5rem #555;
            transition: all 0.2s ease-in-out;
             user-select: none;  
            -webkit-user-select: none;  
            -moz-user-select: none;    
            -ms-user-select: none;      
            -webkit-touch-callout: none;  
        }

        .btn-login::before {
            content: "";
            position: absolute;
            top: 0rem;
            left: 0rem;
            right: 0rem;
            bottom: 0rem;
            background: linear-gradient(145deg, #008CFF, #0049A0);
            border-radius: 1rem;
            z-index: -1;
            box-shadow: inset 0rem 0rem 0.5rem rgba(255, 255, 255, 0.7);
        }

        .btn-login:hover {
            transform: translateY(-0.1rem);
        }

        .btn-login:active {
            transform: translateY(0.1rem);
            box-shadow: 0.1rem 0.1rem 0 #004494, 0.2rem 0.2rem 0.5rem rgba(0, 0, 0, 0.2);
        }


   .login-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      width: 350px;
      text-align: center;
      color: white;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1.2s ease-in-out;
    }
    .login-container h2 {
      margin-bottom: 20px;
      font-size: 28px;
    }
    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
    }
    .login-container input[type="email"],
    .login-container input[type="password"] {
      background: rgba(255, 255, 255, 0.8);
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-size: 18px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }
    .login-container button:hover {
      background: linear-gradient(135deg, #5563c1, #5c3c8a);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

                };

        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

document.addEventListener("DOMContentLoaded", () => {
    const loginButton = document.getElementById("login");
    let holdTimer;

    loginButton.addEventListener("click", () => {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        // Only attempt login if both fields are filled
        if (email && password) {
            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    window.location.href = "index.html"; // Redirect to main page
                })
                .catch(error => alert("Please Enter Valid Email and Password"));
        }
    });

   
});

    <h2>On Duty Calendar</h2>
    
    <input type="email" id="email" placeholder="Enter email">
    <input type="password" id="password" placeholder="Enter password">
    <button class="btn-login" id="login">Login</button>
